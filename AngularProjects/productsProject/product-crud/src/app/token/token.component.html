<div class="w-100 vh-100 d-flex align-items-center justify-content-center mb-4">
    <div class="p-4 card w-50">
        <h1>Login</h1>
        <form class="d-flex flex-column mt-2" (ngSubmit)="handleSubmit()">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="userDetails.username" id="username" required #username="ngModel"/>
                <div *ngIf="username.invalid && username.touched" class="alert alert-danger mt-3">
                    <div *ngIf="username.errors?.['required']">Username is Required</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <input class="form-control" minlength="3" [type]="passwordFieldType" name="password" id="password" required [(ngModel)]="userDetails.password" #userPassword="ngModel"/>
                    <button class="btn btn-outline-secondary" type="button"  (click)="viewPassword()">view</button>
                </div>
                <div *ngIf="userPassword.invalid && userPassword.touched" class="alert alert-danger mt-3">
                    <div *ngIf="userPassword.errors?.['required']">Password is Required</div>
                    <div *ngIf="userPassword.errors?.['minlength']">Password should be of minimum length 8</div>
                </div>
            </div>
            <input *ngIf="username.invalid || userPassword.invalid" disabled class="btn btn-primary mb-3" type="submit" value="Submit">
            <input *ngIf="username.invalid==false && userPassword.invalid ==false" class="btn btn-primary mb-3" type="submit" value="Submit">
        </form>
        <input class="btn btn-primary mb-3" type="button" value="Greet" (click)="greet()">
        <div class="d-flex justify-content-between">
            <p>Don't Have an Account? <a href="#">Sign Up</a></p>
            <p><a href="#">Forgot Password</a></p>
        </div>
    </div>
</div>
