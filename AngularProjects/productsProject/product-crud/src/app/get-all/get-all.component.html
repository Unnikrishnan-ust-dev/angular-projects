<div class="w-100 min-vh-100 mt-4 mb-4">
    <div class="card p-4 w-75 mx-auto min-h-75 d-flex flex-row justify-content-between flex-wrap ">
        @if (products.length>0) {
            <div class="card p-3 m-4 w-25 d-flex justify-content-between" *ngFor="let product of products">
                <div class="card-text position-relative">
                    <span class="d-flex flex-row justify-content-between mb-2">
                        <h1 class="card-title">{{product.productId}}</h1>
                        <button class="btn btn-outline-info" type="button" (click)="updateProduct(product.productId)">Update</button>
                    </span>
                    <p class="card-subtitle">{{product.description}}</p>
                    <p class="card-text">{{product.brand}}</p>
                    <p class="card-text">Only {{product.quantity}} Left</p>
                    <p class="card-text">{{product.price| currency : 'INR'}}</p>
                </div>
                <button class="btn btn-primary mt-4">Add To Cart</button>
            </div>
        }@else {
            <h1 style="margin: auto; text-align: center;">No Products To Display</h1>
        }
        
    </div>
</div>
