<div class="w-100 vh-100 d-flex flex-wrap align-items-center justify-content-center mb-4">
    <div class="card p-4 w-75 h-75 d-flex flex-wrap">
        @if (products.length>0) {
            <div class="card p-3 m-4 w-25" *ngFor="let product of products">
                <img src="{{imgLink}}" alt="" class="card-img-top">
                <div class="card-text">
                    <h1 class="card-title">{{product.productName}}</h1>
                    <p class="card-subtitle">{{product.productCategory}}</p>
                    <p class="card-text">{{product.productDesc}}</p>
                    <p class="card-text">{{product.productPrice | currency : 'INR'}}</p>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        }@else {
            <h1 style="margin: auto; text-align: center;">No Products To Display</h1>
        }
        
    </div>
</div>
