<div class="w-100 min-vh-100 mb-4 mt-4 d-flex align-items-center justify-content-center">
    <div class="card w-50 p-4">
        <h1>Update Product</h1>
        <form class="d-grid mt-2 form-group" (ngSubmit)="handleSubmit()">
            <div class="mb-3">
                <label for="productId" class="form-label">Product Id</label>
                <input type="text" id="productId" class="form-control" name="productId" required [(ngModel)]="product.productId">
            </div>
            <div class="mb-3">
                <label for="pdesc" class="form-label">Product Description</label>
                <input type="text" id="pdesc" class="form-control" name="productDesc" required [(ngModel)]="product.description">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Product Quantity</label>
                <input type="number" id="quantity" class="form-control" name="quantity" required [(ngModel)]="product.quantity">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="text" id="price" class="form-control" minlength="1" name="price" required [(ngModel)]="product.price">
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Product Brand</label>
                <input type="text" id="brand" class="form-control" name="brand" required [(ngModel)]="product.brand">
            </div>
            <input type="submit" value="Update" class="btn btn-primary mb-3">
            <input type="button" value="Delete" class="btn btn-danger mb-3" (click)="deleteProduct()">
        </form>
    </div>
</div>
